<!DOCTYPE HTML>
<html>

<head>
    <script src="js/math.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <center>
        <h1>MATHLE</h1>
        <div id="numbers">
            <div class="number" id="num1"></div>
            <div class="number" id="num2"></div>
            <div class="number" id="num3"></div>
            <div class="number" id="num4"></div>
            <div class="number" id="goal"></div>
        </div>
        <br>
        <div id="inputs">
            <input id="math-input" type="text"> </input>
            <button onclick="check()">Check</button>
        </div>
        <a onclick="toggleInfo()"><i class="fa-solid fa-circle-info"></i></a>
        <h4 id="timer"></h4>
        <div id="info-full">
            <div id="info">
                <h2>How to play:</h2>
                - Enter a math equation using the 4 numbers on the left to equal the teal number on the right.<br>
                - Have to use all 4 numbers and can only use each number once.<br>
                - Have fun, nerd.<br>
                <h2>Stats:</h2>
                <span id="games"></span><br>
                <span id="wins"></span><br>
                <span id="win-perc"></span><br>
                <span id="streak"></span><br><br>
                
                <button onclick="toggleInfo()">Close</button>
            </div>
        </div>
    </center>
</body>

</html>
